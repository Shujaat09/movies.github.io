<!DOCTYPE html>
<html>
<head>
  <title>My Page Title</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
    }
    :root {
      --primary-color: #22254b;
      --secondary-color: #373b69;
      
    }
    body {
      background-color: var(--primary-color);
      margin: 0;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      background-color: var(--secondary-color);
    }
    .search {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 1rem;
      color: #fff;
      font-family: inherit;    
    }
    .search:focus {
      outline: 0;
      background-color: var(--primary-color);
    }
    .search::placeholder {
      color: #7378c5;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      
    }
    .movie {
      width: 300px;
      margin: 1rem;
      border-radius: 3px;
      box-shadow: 0.2px 4px 5px rgba(0,0,0,0.1);
      background-color: var(--secondary-color);
      position: relative;
      overflow: hidden;
    }
    .movie img{
      width: 100%;
    }
    .movie-info {
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem 1rem;
      letter-spacing: 0.5px;
    }
    .movie-info h3 {
      margin-top: 0;
      
    }
    .movie-info span {
      background-color: var(--primary-color);
      padding: 0.25rem 0.5rem ;
      border-radius: 3px;
      font-weight: bold;
    }
    .movie-info span.green{
      color: lightgreen;
    }
    .movie-info span.orange{
      color: orange;
    }
    .movie-info span.red{
      color: red;
    }
    .overview{
      position: absolute;
      left:0;
      right:0;
      bottom:0;
      background-color: #fff;
      padding: 1rem;
      max-height: 100%;
      transform: translateY(101%);
      transition: transform 0.3s ease-in;
      
    }
    .movie:hover .overview{
      transform: translateY(0);
      
    }
  </style>
        <header>
          <form id="form"></form>
            <input type="text" placeholder="Search" id="search" class="search">
 
  </header>
<main id="main">
  <div class="movie">
    <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/738vdQ3diENL2NJ7XvST6kMd6D7.jpg" alt="">
      <div class="movie-info"> 
        <h3>Movie Title</h3>
        <span class="green">9.8</span>
    </div>
    <div class="overview">
      <h3>Overview</h3>
      lorem ipsum dolor sat...
    </div>
  </div>
  
    <div class="movie">
    <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/1mX645VU2Nav1ybLdQsWqL427GK.jpg" alt="">
      <div class="movie-info"> 
        <h3>Movie Title</h3>
        <span class="green">9.8</span>
    </div>
    <div class="overview">
      lorem ipsum dolor sat...
    </div>
  </div>
  </main>
  <script>
    //TMDB 
    const API_KEY = 'api_key=baeeda532eece053e2763287f8a35741';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const API_URL = BASE_URL + '/discover/movie?sort_by=popularity.desc&' + API_KEY;
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const searchURL = BASE_URL + '/search/movie?' + API_KEY;
    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');
    getMovies(API_URL);
    function getMovies(url) {
      fetch(url).then(res => res.json()).then(data => {
        console.log(data.results);
                                            showMovies(data.results);
                                            })
    }
    function showMovies(data) {
      main.innerHTML = '';
      data.forEach(movie => {
        const {title, poster_path, vote_average, overview} = movie;
        const movieEl = document.createElement('div');
        movieEl.classList.add('movie');
        movieEl.innerHTML = `
          <img src="${IMG_URL+poster_path}" alt="${title}">
      <div class="movie-info"> 
        <h3>${title}</h3>
        <span class="${getColor(vote_average)}">${vote_average}</span>
    </div>
    <div class="overview">
      <h3>Overview</h3>
      ${overview}
   </div>
        `
        
        main.appendChild(movieEl);
      })
    }
    function getColor(vote) {
      if(vote >= 8) {
        return 'green'
      }else if(vote >= 5){
        return 'orange'
      }else {
        return 'red'
      }
    }
    form.addEventListener('submit' , (e) => {
              e.preventDefault();
      const searchTerm = search.value;
      if(searchTerm) {
        getMovies(searchURL+'&query='+searchTerm)
      }
    })
  </script>
</body>
</html>
